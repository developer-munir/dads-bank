<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome To Baap <span class="text-sky-600 font-semibold">Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 rounded-xl mx-auto p-8 mt-12 ">
            <h1 class="font-semibold text-4xl">Please Login</h1>
            <div>
                <input class="block p-1 mt-4 w-9/12 " type="email" name="" id="user-email" placeholder="enter your email">
                <input class="block p-1 mt-4 w-9/12 " type="password" name="" id="user-password" placeholder="enter your password">
                <button class="bg-sky-600 px-8 py-1 mt-4 text-lg font-semibold text-white hover:bg-sky-700 rounded-3xl" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
